version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: url_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - ./storage.sql:/docker-entrypoint-initdb.d/storage.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
