<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }

    input[type=text] {
      width: 400px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }

    .result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>URL Shortener</h1>
  <form method="POST" action="/shorten-web">
    <input type="text" name="url" placeholder="Enter your long URL" required>
    <button type="submit">Shorten</button>
  </form>

  {{if .ShortURL}}
  <div class="result">
    Shortened URL: <a href="{{.ShortURL}}">{{.ShortURL}}</a>
  </div>
  {{end}}
</body>

</html>
